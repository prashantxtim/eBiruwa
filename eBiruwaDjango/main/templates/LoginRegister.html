{% load static %}
{% block content%}


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'LoginRegister.css' %}">


    <meta charset="utf-8" />
    <title>Login & Sign Up | eBiruwa</title>
    <link rel="stylesheet" href="{% static 'LoginRegister.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3a78a9c112.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
          <a href="index.html">
            <img
              src="{% static '/Media/eBiruwa Transparent Logo/2.png' %}"
              alt=""
              height="55"
              width="200"
            />
          </a>
        </div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="pass-link">
              <a href="AdminLogin.html"> <i class="fas fa-user-cog">&nbsp;&nbsp;</i>Login as Admin instead?</a>
            </div> 
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Don't have an account? <a href="">Signup Here</a>
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Username" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };
    </script>
  </body>
</html>
{% endblock %}
